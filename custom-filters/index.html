<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">	
    <title>Custom filters in AngularJS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
	<div role="main" class="container theme-showcase">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
			<div class="page-header">
				<h2 id="tables">Custom filters in AngularJS</h2>
			</div>
			<div class="bs-component" ng-controller="demoCtrl as demo">
				<div class="alert alert-info">
					<p>Skill String : {{demo.first_name}}</p>
					<p>Status String : {{demo.status}}</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label >Search BY</label>
						<input type="text" ng-model="demo.first_name" class="form-control" placeholder="Search by Skill">
					</div>
					<div class="form-group">
						<label >AND </label>
						<input type="text" ng-model="demo.status" class="form-control" placeholder="Search by Status">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id
							</th>
							<th>Name
							</th>
							<th>Skill
							</th>
							<th>Status
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in demo.users|customSearch:demo.first_name:demo.status">
							<td>{{user.id}}</td>
							<td>{{user.first_name}}</td>
							<td>{{user.skill}}</td>
							<td>{{user.status}}</td>
						</tr>
					</tbody>
				</table> 
			</div>
		</div>
      </div>
    </div>
		<script src="lib/angular/angular.js"></script>
		<script src="app/app.js"></script>
  </body>
</html>
