<script type="text/javascript">

var correctCards = 0;
$( init );

function init() {

  // Hide the success message
  $('#successMessage').show();
     $('.submit').show();
  $('#successMessage').css( {
    left: '727px',
    bottom: '0px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  var numbers = [ '1', '2', '3', '4', '5', '6', '7', '8' ]; 
   var dragvalues = [ 'dry-fruits.png', 'fruits.png', 'meat.png', 'salad.png', 'wine.png', 'cake.png', 'egg.png', 'beer.png']; 
//numbers.sort( function() { return Math.random() - .5 } );
      
  for ( var i=0; i<8; i++ ) {
    $('<div><div class="visibility">' + numbers[i] + '</div><img class="position-absolute" src="images/drag-drop/' + dragvalues[i] +'" /></div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'default',
      revert: true,
    drag:function(){
        $(".ui-draggable").removeClass("cursordefault");
        $(".ui-draggable > div").removeClass("cursordefault");
    }
    } );
   
  }


  // Create the card slots
  var words = [ '1', '2', '3', '4', '5', '6', '7', '8'];
    
  for ( var i=1; i<=8; i++ ) {
    $('<div><div class="visibility">'+ words[i-1] + '</div></div>').data( 'number', i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }
    $(".showAnswer").bind("click",function(){
        $(".nextFrame").removeClass("hide");
        $("#cardSlots").empty();
        $("#cardSlots").css({"z-index":"100"});
        $(this).off('click'); 
          $(this).addClass("disabled");
        $(".attemptfinish1").html("<p>Activity is finished. Go to next frame...</p>"); 
      for ( var i=1; i<=8; i++ ) {
    $('<div class="correctAnswers">'+ words[i-1] + '</div>').data( 'number', i ).appendTo( '#cardSlots' );
  }
    });
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );
 //document.getElementById("submitbt").disabled = false;
// document.getElementById("resetbt").disabled = false;

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correctActive' ); 
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
      $(this).removeClass("pulse");
     
    //ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
      
      if ( correctCards == 8 ) {
       /*  $(".submit").bind("click",function(){
           if(($(".ui-draggable").find(".correctActive"))==true)
            {
                $(".attemptfinish1").html("<p>This activity is finished. Go to next frame...</p>"); 
            }
           
      //
            document.getElementById("resetbt").disabled = true;   
            $(".nextFrame").removeClass("hide");
           });*/
            $(".submit").show();
      $(".reset").show();
          }
        
     
  } 
  if ( slotNumber != cardNumber ) {
    ui.draggable.addClass( 'wrongActive' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
       $(this).removeClass("pulse");
   // ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
             
  }
// If all blocks placed properly then show reset and submit button

  if ( correctCards == 8 ) {
    $('#successMessage').show();
      $(".submit").show();
         
        document.getElementById("submitbt").disabled = false;
       document.getElementById("resetbt").disabled = false;   
  }

}

</script>
