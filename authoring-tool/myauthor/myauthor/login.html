<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/nistantri.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body>
    <div ng-app="" class="row" >
    <div class="col s12 m12 l12 padding-left-right-0">
           <nav>
    <div class="nav-wrapper navbg">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav> 
    <div class="col s12 m12 l12 padding-left-right-0">
      <div class="row">
        <div class="col s12 m6 login">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text register">
              <span class="card-title">Register</span>
               <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" ng-model="username">
          <label for="icon_prefix">Firstname: {{username}}</label>
        </div>
       <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">input</i>
          <input id="icon_prefix" type="text" ng-model="password">
          <label for="icon_prefix">Password: {{password}}</label>
        </div>
            <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">input</i>
          <input id="icon_prefix" type="text" ng-model="confirmpassword">
          <label for="icon_prefix">Confirm Password: {{confirmpassword}}</label>
        </div> 
        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" ng-model="email">
          <label for="icon_prefix">Email: {{email}}</label>
        </div>
           <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">perm_contact_calendar
</i>
          <input id="icon_prefix" type="text" ng-model="contact">
          <label for="icon_prefix">Contact: {{contact}}</label>
        </div>
            </div>
            <div class="card-action">
              <a href="#"><a class="waves-effect waves-light btn">Register</a></a>
              <a href="#"><a class="waves-effect waves-light btn">Login</a></a>
            </div>
          </div>
        </div>
      </div>  
      
    </div>
    </div>

    </div>
  
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html>
