<script>
$('a').mouseenter(function() {
  responsiveVoice.cancel();
  responsiveVoice.speak($(this).text(),"UK English Male");
});

function getSelectionText() {

    var text = "";

    if (window.getSelection) {
        text = window.getSelection().toString();
    } else if (document.selection && document.selection.type != "Control") {
        text = document.selection.createRange().text;
    }
    return text;
}
$(document).ready(function (){

   $('div,pre').mouseup(function (e){
    responsiveVoice.cancel();
    responsiveVoice.speak(getSelectionText(),"UK English Male");
   });
   
});
$(document).on('mouseleave', exitIntent);
function exitIntent(e){
   if( e.clientY < 0 ) {
     responsiveVoice.cancel();
     responsiveVoice.speak('');
   }
}
$('a').keyup(function(e) {
    console.log('keyup called');
    var code = e.keyCode || e.which;
    if (code == '9') {
    responsiveVoice.cancel();
     responsiveVoice.speak('Link to '+$(':focus').text());
    }
 });
$('button').keyup(function(e) {
    console.log('keyup called');
    var code = e.keyCode || e.which;
    if (code == '9') {
     setTimeout(responsiveVoice.speak($(':focus').text()+' button'),1000);
    }
 });
$('textarea').keyup(function(e) {
    console.log('keyup called');
    var code = e.keyCode || e.which;
    if (code == '9') {
    responsiveVoice.cancel();
     responsiveVoice.speak('Text Input '+$(':focus').attr('placeholder'));
    }
 });

var started=0;
$('body').keyup(function(e) {
    console.log('keyup called');
    var code = e.keyCode || e.which;
    if (code == '40' && e.ctrlKey) {
    console.log('ctrl + down arrow');
    responsiveVoice.cancel();
      responsiveVoice.speak($('p').eq(started).text());
      $('p').eq(started).get(0).scrollIntoView(false);
      console.log($('p').eq(started));
      started=started+1;
    }
    if (code == '38' && e.ctrlKey) {
    console.log('ctrl + up arrow');
    responsiveVoice.cancel();
     responsiveVoice.speak($('p').eq(started).text());
      $('p').eq(started).get(0).scrollIntoView(false);
      console.log($('p').eq(started));
     started=started-1;
    }
 });

</script>
