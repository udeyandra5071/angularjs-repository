<!doctype html>
<html lang="en">
<head>

<title>Drag and drop quiz</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/style_dragndrop.css">

    <style type="text/css">
    #cardSlots div, #cardPile div {
    float: left;
    width: 200px;
    height: 46px;
    /* padding: 22px 10px 118px 10px; */
    padding-top: 10px;
    padding-bottom: 10px;
    border: 2px solid #333;
    margin: 9px 0 0 0px;
    position: relative;
    overflow: hidden;
}
        #cardPile{left: 0px;}
#cardSlots, #cardPile {
    width: 240px;
    height: 790px;
    padding-top: 0px;
    padding: 20px;
   float: right;
    position: relative;
 
   
}
        .questions{left: 0px;}      
#content {
    height: 440px;
    width: 875px;
    margin: 0px auto;
    background: #fff;
    position: relative;
    top: 73px;
    right: 11px;
}
        .position-icon{background-position:right center !important;}
.submit {
    position: absolute;
  right: 20px;
  top: 395px;
    width: 150px;
    background: #fdb515;
    /* border-radius: 5px; */
    color: #fff;
    font-size: 16px;
    border: 1px solid #fdb515;
}
        .reset{   position: relative;
    right: 211px;
    /* top: 850px; */
    width: 150px;
    background: #fdb515;
    /* border-radius: 5px; */
    color: #fff;
    font-size: 16px;
        bottom: 454px;
    border: 1px solid #fdb515;

        }
        .wrongActive{display: block;

    background:url(images/wrong.png);
    background-position: 265px center;
    background-repeat: no-repeat;
    }
        .correctActive{display: block;

    background:url(images/correct.png);
    background-position: 265px center;
    background-repeat: no-repeat;
    
    }
        #cardSlots{    bottom: 51px;     left: 30px;}
        .visibility{visibility: hidden;}
    </style>
<script type="text/javascript">

var correctCards = 0;
$( init );

function init() {

  // Hide the success message
  $('#successMessage').show();
     $('.submit').show();
  $('#successMessage').css( {
    left: '727px',
    bottom: '0px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  var numbers = [ '1', '2', '3', '4' ]; 
   var dragvalues = [ 'Biro Brothers', 'Pneumatic rubber tire', 'Marie Curie', 'Thermometer' ]; 
//numbers.sort( function() { return Math.random() - .5 } );
      
  for ( var i=0; i<4; i++ ) {
    $('<div>' + numbers[i] + '<div class="position-absolute">' + dragvalues[i] +'</div></div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
   
  }


  // Create the card slots
  var words = [ 'Biro Brothers', 'Pneumatic rubber tire', 'Marie Curie', 'Thermometer' ];
    
  for ( var i=1; i<=4; i++ ) {
    $('<div><div class="visibility">'+ words[i-1] + '</div></div>').data( 'number', i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }
    $(".showAnswer").bind("click",function(){
        $("#cardSlots").empty();
        $("#cardSlots").css({"z-index":"100"});
        $(this).off('click'); 
          $(this).addClass("disabled");
      for ( var i=1; i<=4; i++ ) {
    $('<div class="correctAnswers">'+ words[i-1] + '</div>').data( 'number', i ).appendTo( '#cardSlots' );
  }
    });
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correctActive' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
      if ( correctCards == 4 ) {
          //$(".attemptfinish").html("<p>Congatulations ! you did it");  
          $(".submit").bind("click",function(){
              $(".reset").off('click'); 
                 $(".submit").off('click');
                  $('.reset').prop('onclick',null).off('click');
                   $(".reset").addClass("disabled");
                    $(".submit").addClass("disabled");
                     
          });
          }
  } 
  if ( slotNumber != cardNumber ) {
    ui.draggable.addClass( 'wrongActive' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
      
  }
// If all blocks placed properly then show reset and submit button

  if ( correctCards == 4 ) {
    $('#successMessage').show();
      $(".submit").show();
        
  }

}

</script>
<script>
    $(document).ready(function(){
      $(".showAnswer").hide();
     var parent = $("#cardPile");
                var divs = parent.children();
                    while (divs.length) {
                        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
                    }
        $(".reset").bind("click",function(){
            var parent = $("#cardPile");
                var divs = parent.children();
                    while (divs.length) {
                        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
                    }
            $(".attemptfinish").empty();
        });
        var count=0;
    $(".submit").bind("click",function(){
        count++;
        $(".correctActive").addClass("position-icon");
        $(".wrongActive").addClass("position-icon");
         $('#successMessage').show();
        if(count==3)
            {
               $(".attemptfinish").html("<p>All three attempts are done</p>") ;
                $(".reset").off('click'); 
                 $(".submit").off('click');
                  $('.reset').prop('onclick',null).off('click');
                   $(".reset").addClass("disabled");
                    $(".submit").addClass("disabled");
                     $(".showAnswer").show();
            }
    });
});
    </script>
</head>
<body>
<div id="content">
<div class="questions">
  <div>1. Who invented the BALLPOINT PEN?</div>  
   <div>2. What J. B. Dunlop invented?</div>
    <div>3. Which scientist discovered the radioactive element radium?</div>
     <div>4. What Galileo invented?</div>
     
    </div>
  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>
      
    <div class="attemptfinish"></div>

  <div id="successMessage">
    <button class="reset btn" onclick="init()">Reset</button>
     
  </div>
 
 <div class="submit btn">Submit</div>
     <div class="showAnswer btn">Show Answer</div> 
</div>



</body>
</html>
