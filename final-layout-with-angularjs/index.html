<!DOCTYPE html>
<html ng-app="nistantriApp">
<head>
<title>My name</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />

  <!-- JS -->
<script src="js/jquery-3.1.0.js"></script>
 <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script src="js/highcharts.js"></script>
<script src="js/exporting.js"></script>
<script src="js/nistantriApp.js"></script>
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/animate.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>
<body ng-controller="homecontroller">
<div class="row">
<div class="container-fluid">
<nav class="navbar navbar-default navbar-fixed-top padding-left-right">
  <div class="container-fluid">
    <div class="navbar-header" ng-repeat="logos in header">
      <a class="navbar-brand" href="#">
        <img src="{{logos.logo}}" />
      </a>
    </div>
      
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="heads in header"><a class="addactive nav{{heads.id}}" href="#{{heads.redirecto}}">{{heads.nav}}</a></li>
  
      </ul>
  </div>
</nav>    
</div> 
<div class="container-fluid margin-top-header" ng-view></div>

</div>   
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    &copy;Nistantri
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Hire Artist</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="js/swiper.min.js">
    </script>
</body>
</html>
