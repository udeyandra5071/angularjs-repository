<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="js/angular.js"></script>
    <script src="js/angu.js"></script>
  </head>
  <body>
<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">  
<div class="container-fluid padding-0" ng-repeat="post in posts" class='postBody'>
    <nav class="navbar navbar-default navbar-top-fixed margin-bot-0">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand padding-0" ng-href="{{post.url}}" >
        <img ng-src="{{post.logo}}" class="logo-brand"/>
      </a>
 
    </div>
            
        <ul class="nav navbar-nav navbar-right">
      <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
Welcome {{post.title}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
      </ul>
   
  </div>
</nav>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{post.banner1}}" alt="...">
      <div class="carousel-caption">
       Hello
      </div>
    </div>
    <div class="item">
      <img src="{{post.banner2}}" alt="...">
      <div class="carousel-caption">
        Hello
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
    <div class="clear1 col-lg-12 col-md-12 col-sm-12"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <h2 align="center">{{post.title}}</h2> 
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"> 
            <div class="thumbnail"><img src="{{post.thumnail1}}" />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 padding-0">
            {{post.description1}}
            </div>
        </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="thumbnail">
            <img src="{{post.thumnail2}}" />
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 padding-0">
            {{post.description2}}
            </div>
        </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="thumbnail">
            <img src="{{post.thumnail3}}" />
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 padding-0">
            {{post.description3}}
            </div>
        </div>
    </div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
   <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
      {{post.author}}
      </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
      <img ng-src="{{post.logo}}" class="logo-brand" />
      </div>
  </div>
</nav> 
</div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script>
      $(document).ready(function(){
          $('.carousel').carousel({
  interval: 2000
});
          
      });
      </script>
  </body>
</html>
